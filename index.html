<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Reyzapp — скоро запуск</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
          text-align: center;
          background: linear-gradient(180deg, #ffffff 0%, #fff1e7 40%, #ffe1cc 100%);
          padding: 40px 20px;
        }

        .content {
          margin-top: 60px;
          max-width: 600px;
          width: 100%;
        }

        .logo {
          width: 150px;
          height: auto;
          margin: 0 auto 28px;
          filter: drop-shadow(0px 8px 24px rgba(255, 102, 0, 0.35));
        }

        h1 {
          font-size: clamp(28px, 5vw, 40px);
          font-weight: 700;
          line-height: 1.2;
          margin-bottom: 16px;
          background: linear-gradient(135deg, #ff6600, #ff8533, #cc5200);
          -webkit-background-clip: text;
          color: transparent;
        }

        .subtitle {
          font-size: 17px;
          line-height: 1.55;
          color: #444444;
          margin-bottom: 26px;
        }

        .badge {
          display: inline-block;
          padding: 8px 18px;
          border-radius: 999px;
          background: linear-gradient(135deg, #ff6600, #ff8533);
          color: #ffffff;
          font-size: 14px;
          font-weight: 600;
          letter-spacing: 0.3px;
          margin-bottom: 40px;
          box-shadow: 0 8px 20px rgba(255, 102, 0, 0.35);
        }

        footer {
          font-size: 12px;
          color: #777777;
          padding-bottom: 20px;
        }

        footer span {
          display: block;
          margin-top: 4px;
        }

        @media (max-width: 480px) {
          body {
            padding: 24px;
          }
          .logo {
            width: 120px;
          }
          .subtitle {
            font-size: 15px;
          }
        }
    </style>
</head>
<body>

<div class="content">
    <img src="Reyz.png" alt="Reyz Logo" class="logo" />

    <h1>Reyzapp</h1>

    <p class="subtitle">
        Мы готовим удобный цифровой продукт для одной из важных отраслей экономики.
        Современный, технологичный и созданный с вниманием к деталям.
    </p>


</div>

<footer>
    © <span id="year"></span> Reyz.app
    <span>Все права защищены</span>
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
